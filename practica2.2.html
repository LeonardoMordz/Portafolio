<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registro de Clientes</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;

        padding: 0;
        display: flex;

        align-items: center;
        height: 100vh;
    }

    #formulario {

        padding: 40px;

        max-width: 600px;

    }

    h2 {
        text-align: left;
        font-size: 18px;
        margin-bottom: 20px;
    }

    input[type="text"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 30px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
        font-style: italic;
    }

    input[type="submit"] {
        background-color: #00CCFF;
        color: white;
        padding: 15px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
        font-size: 16px;
    }
    label{
        font-style: italic;
    }
    
</style>
</head>
